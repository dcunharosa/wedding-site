# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs_18", "pnpm", "openssl"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm --filter @wedding/database generate", "pnpm --filter @wedding/api build"]

[start]
cmd = "node apps/api/dist/main.js"
